<!doctype html>

<html lang="en" data-framework="angularjs">
    <head>
        <meta charset="utf-8" />
        <title>stackr</title>
        <link rel="stylesheet" href="css/app.css" />
        <style>[ng-cloak] { display: none; }</style>
    </head>

    <body ng-app="stackr">

        <a href="#/users">users</a>
        <a href="#/stacks">stacks</a>
        <a href="#/cards">cards</a>
        <a href="#/users_cards">users_cards</a>

        <ng-view autoscroll="true" />

        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/Chart.js/Chart.min.js"></script>
        <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
        <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
        <!-- endbower -->

        <script src="js/app.js"></script>


        <!-- build:remove -->
            <!-- Controllers -->
            <script src="js/controllers/UsersController.js"></script>
            <script src="js/controllers/StacksController.js"></script>
            <script src="js/controllers/CardsController.js"></script>
            <script src="js/controllers/Users CardsController.js"></script>
            <!-- Directives -->

            <!-- Services -->
            <script src="js/services/UsersService.js"></script>
            <script src="js/services/StacksService.js"></script>
            <script src="js/services/CardsService.js"></script>
            <script src="js/services/Users CardsService.js"></script>
        <!-- /build -->
    </body>
</html>
